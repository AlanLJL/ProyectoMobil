<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>
      Tareas
    </ion-title>
    <ion-button (click)="openAlert()" slot="end">
      <ion-icon slot="icon-only" name="add"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item-sliding *ngFor="let task of tasks ; let i = index">
      <ion-item>
        <ion-label>{{ task.title }}</ion-label>
        <ion-checkbox [checked]="task.completed" slot="start"></ion-checkbox>
      </ion-item>
      <ion-item-options side="end" >
        <ion-item-option *ngIf="task.id" (click)="deleteTask(task.id.toString(), i)" color="danger">
          <ion-icon name="trash"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
